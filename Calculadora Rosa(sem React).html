<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="background">
        <div class="tbody">
            <table>
                <class id="answers">
                    </id>
                    <tr>
                        <td><button class="button" onclick="clean()">C</button></td>
                        <td><button class="button" onclick="back()">Del</button></td>
                        <td><button class="button" onclick="insert('/')"> /</button></td>
                        <td><button class="button roseshadown-button" onclick="insert('7')">7</button></td>
                    </tr>
                    <tr>
                        <td><button class="button roseshadown-button" onclick="insert('8')">8</button></td>
                        <td><button class="button roseshadown-button" onclick="insert('9')">9</button></td>
                        <td><button class="button onclick="insert('+')">+</button></td>
                        <td><button class="button roseshadown-button" onclick="insert('4')">4</button></td>
                    </tr>
                    <tr>
                        <td><button class="button roseshadown-button" onclick="insert('5')">5</button></td>
                        <td><button class="button roseshadown-button" onclick="insert('6')">6</button></td>
                        <td><button class="button onclick="insert('-')">-</button></td>
                        <td><button class="button roseshadown-button" onclick="insert('1')">1</button></td>
                        <tr>
                            <td><button class="button roseshadown-button" onclick="insert('2')">2</button></td>
                            <td><button class="button roseshadown-button" onclick="insert('3')">3</button></td>
                            <td><button class="button onclick="insert('*')">*</button></td>
                            <td><button class="button roseshadown-button" onclick="insert('0')">0</button></td>
                        </tr>
                        <td><button class="button space-button" onclick="calculate()">=</button></td>
            </table>
        </div>
</body>
<script>
    function insert(num) {
        var number = document.getElementById('answers').innerHTML;
        document.getElementById('answers').innerHTML = number + num;
    }

    function clean() {
        document.getElementById('answers').innerHTML = "";
    }

    function back() {
        var answers = document.getElementById('answers').innerHTML;
        document.getElementById('answers').innerHTML = answers.substring(0, answers.length - 1);
    }

    function calculate() {
        var answers = document.getElementById('answers').innerHTML;
        if (answers) {
            document.getElementById('answers').innerHTML = eval(answers);
        } else {
            document.getElementById('answers').innerHTML = "Nada..."
        }
    }
</script>

</html>
